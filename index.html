    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVw2PxqR2yLdMF_dvgHdDz_iQaQMa2WMU&callback=initMap" async defer></script>
    <script>

        // List of places in Iowa
        const places = [
            {
            name: "The Dandy Lion", 
            lat:41.65966217440525, 
            lng:-91.53339966770307,
            address: "Iowa City, IA",
            googleMapLink: "https://maps.app.goo.gl/467wMMuo8f6tJuk16"
        }
    
        ];
        
        // Initialize and add the map
        function initMap() {

            // Center the map on Iowa
            var iowa= {lat:41.878,lng:-93.097}

            // The map, centered at location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: iowa
            });
           
            // Add markers for each place on map
            places.forEach(function(place) {
                var marker= new google.maps.Marker({
                    position: {lat:place.lat, lng:place.lng},
                    map: map,
                    title: place.name
            });
            
            //Add an info window for each marker
            var infoWindow = new google.maps.InfoWindow({
                content: `<div>
                            <h2><strong>${place.name}</strong></h2>
                            <p>${place.address}</p>
                            <a href="${place.googleMapLink}" target="_blank">View on Google Maps</a>
                        </div>`
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
                map.setZoom(13);  // Set zoom level
                map.setCenter(marker.getPosition());
            });
        });
    }
    </script>
