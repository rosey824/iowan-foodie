    <style>
        #map {
            height:600px;
            width:100%;
        }
    </style>
    <script>
        //Iowa GepJSON boundary 
        const iowaGeoJson = {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [-96.639485, 40.375501],
                        [-90.140061, 40.375501],
                        [-90.140061, 43.501196],
                        [-96.639485, 43.501196],
                        [-96.639485, 40.375501]
                    ]
                ]
            }
        };
        // Initialize and add the map
        function initMap() {
            // The location to center the map
            var iowa= {lat:41.5868,lng:93.6250}
            // The map, centered at location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: iowa
            });
           
            //Load GeoJSON
            map.data.addGeoJson(iowaGeoJson)

            //Style the GeoJSON layer
            map.data.setStyle({
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                strokeColor: '#FF0000',
                strokeWeight: 2
            });

            //Add a marker at the center of Iowa
            var marker = new google.maps.Marker({
                position: iowa,
                map: map
            });
            
            //Add a click event listener to the map
            map.addListener('click', function(e) {
                alert("You clicked the map at " + e.latLng);
            });
        }
    </script>
